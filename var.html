<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Golden League VAR Overlay</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;700;900&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: transparent; /* Arka plan şeffaf */
            height: 100vh;
            width: 100vw;
            display: flex;
            
            /* --- KONUMLANDIRMA AYARLARI --- */
            justify-content: flex-start; /* Sola Yasla */
            align-items: flex-start;     /* Yukarı Yasla */
            
            /* Skorbordun altına denk gelmesi için üstten boşluk */
            /* Skorbordun boyutuna göre burayı değiştirebilirsin: 120px, 140px vs. */
            padding-top: 130px;          
            
            /* Sol kenardan ne kadar içeride duracak */
            padding-left: 180px;          
            /* ----------------------------- */

            font-family: 'Chakra Petch', sans-serif;
            overflow: hidden;
        }

        .var-container {
            position: relative;
            display: flex;
            align-items: center;
            
            /* Boyutları Skorbord altına yakışacak şekilde biraz küçülttük */
            padding: 10px 25px; 
            
            /* Arka plan ve Kenarlık */
            background: linear-gradient(90deg, rgba(0,0,0,0.95) 0%, rgba(20,20,20,0.98) 50%, rgba(0,0,0,0.95) 100%);
            border-left: 4px solid #FFD700; /* Sadece soluna sarı çizgi (Broadcast stili) */
            border-radius: 0 10px 10px 0;   /* Sağ tarafı oval */
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.5);
            
            /* GİRİŞ ANİMASYONU: Yukarıdan (Skorbordun arkasından) aşağı iner */
            transform: translateY(-100%); 
            opacity: 0;
            animation: slideDown 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        .icon-box {
            position: relative;
            width: 40px; /* İkon küçüldü */
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #555;
            border-radius: 6px;
            margin-right: 15px;
            background: #111;
        }

        .rec-dot {
            width: 10px;
            height: 10px;
            background-color: #e74c3c;
            border-radius: 50%;
            box-shadow: 0 0 8px #e74c3c;
            animation: blink 1s infinite;
        }

        .text-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-left: 1px solid #444;
            padding-left: 15px;
        }

        .main-title {
            color: #FFD700;
            font-size: 20px; /* Yazı boyutu skorbord ile uyumlu hale geldi */
            font-weight: 900;
            line-height: 1;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(255,215,0,0.3);
        }

        .sub-title {
            color: #fff;
            font-size: 12px;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 3px;
        }

        /* Tarama Işığı Efekti */
        .scan-light {
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,215,0,0.1), transparent);
            transform: skewX(-20deg);
            animation: scan 3s infinite linear;
            pointer-events: none;
        }

        /* YENİ ANİMASYON: Yukarıdan Aşağı İniş */
        @keyframes slideDown {
            0% { transform: translateY(-50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        @keyframes scan {
            0% { left: -100%; }
            100% { left: 200%; }
        }
    </style>
</head>
<body>

    <div class="var-container">
        <div class="scan-light"></div>
        
        <div class="icon-box">
            <div class="rec-dot"></div>
        </div>

        <div class="text-content">
            <div class="main-title">VAR İNCELEMESİ</div>
            <div class="sub-title" id="reasonText">POZİSYON İNCELENİYOR</div>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const reason = params.get('sebep');
        if(reason) {
            document.getElementById('reasonText').innerText = decodeURIComponent(reason).toUpperCase();
        }
    </script>
</body>
</html>
