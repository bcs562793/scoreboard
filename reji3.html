<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golden League Reji (PRO)</title>
    <style>
        /* TASARIM AYNEN KORUNDU */
        body { background-color: #121212; color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 10px; text-align: center; }
        .login-container { display: flex; justify-content: center; align-items: center; height: 100vh; position: fixed; top: 0; left: 0; width: 100%; background: #000; z-index: 9999; }
        .login-box { background: #1a1a1a; padding: 40px; border: 2px solid #FFD700; border-radius: 10px; width: 300px; text-align: center; box-shadow: 0 0 30px rgba(255, 215, 0, 0.2); }
        .login-input { width: 100%; padding: 12px; margin: 10px 0; background: #333; border: 1px solid #555; color: white; border-radius: 5px; box-sizing: border-box; }
        .login-btn { width: 100%; padding: 12px; background: #FFD700; color: #000; border: none; font-weight: bold; cursor: pointer; border-radius: 5px; margin-top: 10px; }
        .login-btn:hover { background: #e5c100; }
        #app-content { display: none; } /* BaÅŸlangÄ±Ã§ta gizli */
        
        /* Reji Paneli Stilleri */
        .grid-container { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; max-width: 600px; margin: 0 auto; padding-top: 20px;}
        .full-width { grid-column: span 2; }
        .panel { background: #1e1e1e; padding: 10px; border-radius: 8px; border: 1px solid #333; }
        button { width: 100%; padding: 10px; margin: 2px 0; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; color: white; font-size: 14px; }
        .btn-turuncu { background: #e67e22; border-bottom: 3px solid #d35400; }
        .btn-kirmizi { background: #c0392b; }
        .btn-gri { background: #555; }
        .logout-btn { position: absolute; top: 10px; right: 10px; background: #c0392b; padding: 5px 10px; border-radius: 4px; font-size: 12px; width: auto; }
    </style>
</head>
<body>

    <div id="login-screen" class="login-container">
        <div class="login-box">
            <h2 style="color:#FFD700; margin-top:0;">ğŸ” GÃœVENLÄ° GÄ°RÄ°Å</h2>
            <p style="color:#aaa; font-size:12px;">Yetkili Personel GiriÅŸi</p>
            <input type="email" id="email" class="login-input" placeholder="E-Posta">
            <input type="password" id="password" class="login-input" placeholder="Åifre">
            <button onclick="girisYap()" class="login-btn">GÄ°RÄ°Å YAP</button>
            <p id="hataMesaji" style="color:red; font-size:12px; display:none; margin-top:10px;"></p>
        </div>
    </div>

    <div id="app-content">
        <button onclick="cikisYap()" class="logout-btn">Ã‡IKIÅ YAP</button>
        <h2 style="color: #ffb703;">âš½ LÄ°G YÃ–NETÄ°M & REJÄ°</h2>

        <div class="grid-container">
            
            <div class="panel full-width" style="border: 2px solid #FFD700; background-color: #2c2c2c;">
                <h3 style="color: #FFD700; margin:0 0 10px 0;">ğŸ–¥ï¸ VAR SÄ°STEMÄ°</h3>
                <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-bottom: 10px;">
                    <button onclick="varKomut('GOL Ä°NCELENÄ°YOR')" style="background:#444; border:1px solid #FFD700;">âš½ GOL Ä°NCELE</button>
                    <button onclick="varKomut('PENALTI KONTROLÃœ')" style="background:#444; border:1px solid #FFD700;">âš ï¸ PENALTI</button>
                    <button onclick="varKomut('KART Ä°NCELEMESÄ°')" style="background:#444; border:1px solid #FFD700;">ğŸŸ¥ KIRMIZI KART</button>
                </div>
                <button onclick="varKapat()" class="btn-kirmizi">âŒ VAR EKRANINI KAPAT</button>
                <div id="durumText" style="color:#aaa; font-size:11px; margin-top:5px;">Sistem Beklemede</div>
            </div>

            <div class="panel full-width">
                 <p style="font-size:12px; color:#666;">DiÄŸer Ã¶zellikler Firebase veritabanÄ±na baÄŸlanabilir.</p>
             </div>

        </div>
    </div>

    <script type="module">
        // Firebase SDK'larÄ±nÄ± iÃ§e aktarÄ±yoruz
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // --- AYARLAR ---
        // 1. ADIMDA ALDIÄIN KODLARI BURAYA YAPIÅTIR:
        const firebaseConfig = {
    apiKey: "AIzaSyAKaT9TJVFLhCASNbdDUXlPJ-xxTzm3KYo",
    authDomain: "goldenligreji.firebaseapp.com",
    projectId: "goldenligreji",
    storageBucket: "goldenligreji.firebasestorage.app",
    messagingSenderId: "806630130245",
    appId: "1:806630130245:web:e56a0567e8f969ffc7992c",
    measurementId: "G-HDZJEYM7P7"
        };

        // UygulamayÄ± BaÅŸlat
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        // --- GÄ°RÄ°Å Ä°ÅLEMLERÄ° ---
        window.girisYap = function() {
            const email = document.getElementById("email").value;
            const pass = document.getElementById("password").value;
            const hataMsg = document.getElementById("hataMesaji");

            hataMsg.style.display = "none";

            signInWithEmailAndPassword(auth, email, pass)
                .then((userCredential) => {
                    // GiriÅŸ BaÅŸarÄ±lÄ±, Auth State Listener ekranÄ± deÄŸiÅŸtirecek
                    console.log("GiriÅŸ yapÄ±ldÄ±:", userCredential.user.email);
                })
                .catch((error) => {
                    hataMsg.innerText = "Hata: " + error.message;
                    hataMsg.style.display = "block";
                });
        }

        window.cikisYap = function() {
            signOut(auth).then(() => {
                location.reload();
            });
        }

        // KullanÄ±cÄ± Durumu DeÄŸiÅŸtiÄŸinde (Sayfa yenilense bile hatÄ±rlar)
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // GiriÅŸ yapÄ±lmÄ±ÅŸ
                document.getElementById("login-screen").style.display = "none";
                document.getElementById("app-content").style.display = "block";
            } else {
                // GiriÅŸ yapÄ±lmamÄ±ÅŸ
                document.getElementById("login-screen").style.display = "flex";
                document.getElementById("app-content").style.display = "none";
            }
        });

        // --- VERÄ°TABANI Ä°ÅLEMLERÄ° (VAR KONTROL) ---
        window.varKomut = function(sebep) {
            set(ref(db, 'var_sistemi'), {
                durum: "ACIK",
                mesaj: sebep,
                zaman: Date.now()
            });
            document.getElementById("durumText").innerText = "YAYINDA: " + sebep;
            document.getElementById("durumText").style.color = "#00ff00";
        }

        window.varKapat = function() {
            set(ref(db, 'var_sistemi'), {
                durum: "KAPALI",
                mesaj: "",
                zaman: Date.now()
            });
            document.getElementById("durumText").innerText = "KAPATILDI";
            document.getElementById("durumText").style.color = "#aaa";
        }

    </script>
</body>
</html>
