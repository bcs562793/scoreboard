<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Golden League Penaltılar</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;700;900&display=swap');

        body {
            background-color: transparent;
            margin: 0; padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-end; /* En altta duracak */
            padding-bottom: 50px;
            font-family: 'Chakra Petch', sans-serif;
            overflow: hidden;
        }

        .penalty-board {
            display: flex;
            align-items: center;
            background: rgba(10, 10, 10, 0.95);
            border: 2px solid #FFD700;
            border-radius: 15px;
            padding: 15px 30px;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
            transform: translateY(200px); /* Başlangıçta gizli */
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            gap: 20px;
        }

        .show { transform: translateY(0); }

        .team-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .team-name {
            color: white;
            font-size: 24px;
            font-weight: 700;
            text-transform: uppercase;
            width: 200px;
            text-align: center;
        }

        .dots-container {
            display: flex;
            gap: 8px;
        }

        .dot {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            border: 2px solid #444;
            background: #222;
            transition: 0.3s all;
        }

        /* GOL (YEŞİL) */
        .dot.goal {
            background: #2ecc71;
            border-color: #2ecc71;
            box-shadow: 0 0 10px #2ecc71;
        }

        /* KAÇTI (KIRMIZI) */
        .dot.miss {
            background: #e74c3c;
            border-color: #e74c3c;
            box-shadow: 0 0 10px #e74c3c;
            position: relative;
        }
        /* Çarpı işareti için */
        .dot.miss::after {
            content: "X";
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: white; font-weight: bold; font-size: 14px;
        }

        .score-box {
            background: #FFD700;
            color: #000;
            font-size: 32px;
            font-weight: 900;
            padding: 5px 20px;
            border-radius: 5px;
            min-width: 80px;
            text-align: center;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

    </style>
</head>
<body>

    <div class="penalty-board" id="board">
        <div class="team-section" style="flex-direction: row-reverse;"> <div class="dots-container" id="evDots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div class="team-name" id="evName">EV SAHİBİ</div>
        </div>

        <div class="score-box">
            <span id="evScore">0</span> - <span id="depScore">0</span>
        </div>

        <div class="team-section">
            <div class="team-name" id="depName">DEPLASMAN</div>
            <div class="dots-container" id="depDots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.29.9.min.js"></script>
    <script>
        const pubnub = new PubNub({
            publishKey: "pub-c-84a7bd29-50ba-405a-b10b-808f24c7150e",
            subscribeKey: "sub-c-477e7b00-d093-4262-8c88-f69b58ba69e5",
            uuid: "penalty_overlay"
        });

        pubnub.subscribe({ channels: ['golden_league_penalti'] });

        let evIndex = 0;
        let depIndex = 0;

        pubnub.addListener({
            message: function(event) {
                const cmd = event.message;
                const board = document.getElementById('board');

                if (cmd.islem === "AC") {
                    board.classList.add("show");
                    if(cmd.ev) document.getElementById("evName").innerText = cmd.ev;
                    if(cmd.dep) document.getElementById("depName").innerText = cmd.dep;
                } 
                else if (cmd.islem === "KAPAT") {
                    board.classList.remove("show");
                }
                else if (cmd.islem === "GUNCELLE") {
                    // Skorları Yaz
                    document.getElementById("evScore").innerText = cmd.evSkor;
                    document.getElementById("depScore").innerText = cmd.depSkor;

                    // Noktaları Boya (EV)
                    updateDots("evDots", cmd.evDurum);
                    // Noktaları Boya (DEP)
                    updateDots("depDots", cmd.depDurum);
                }
                else if (cmd.islem === "SIFIRLA") {
                    resetBoard();
                }
            }
        });

        function updateDots(containerId, durumDizisi) {
            const dots = document.getElementById(containerId).children;
            // Önce hepsini temizle
            for(let d of dots) d.className = "dot";
            
            // Sonra duruma göre boya
            durumDizisi.forEach((durum, i) => {
                if(i < 5) { // Sadece ilk 5'li (Uzatma olursa kod geliştirilmeli)
                    if(durum === 1) dots[i].classList.add("goal");
                    if(durum === 0) dots[i].classList.add("miss");
                }
            });
        }

        function resetBoard() {
            document.getElementById("evScore").innerText = "0";
            document.getElementById("depScore").innerText = "0";
            updateDots("evDots", []);
            updateDots("depDots", []);
        }
    </script>
</body>
</html>
