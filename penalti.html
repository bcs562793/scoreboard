<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Golden League Penalty Final Fix</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap');

        body {
            margin: 0; padding: 0;
            background-color: transparent; 
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            padding-bottom: 60px;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
        }

        /* ANA KAPSAYICI */
        .golden-board {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 1100px; /* Genişliği biraz daha açtık rahatlasın */
            transform: translateY(150%);
            transition: transform 0.8s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .golden-board.show { transform: translateY(0); }

        /* BAŞLIK */
        .header-bar {
            background: linear-gradient(90deg, transparent 0%, rgba(20,20,20,0.9) 20%, #FFD700 50%, rgba(20,20,20,0.9) 80%, transparent 100%);
            padding: 8px 0; width: 60%; text-align: center;
            display: flex; justify-content: center;
            clip-path: polygon(15% 0, 85% 0, 100% 100%, 0% 100%);
            margin-bottom: -4px; z-index: 2;
        }

        .header-text {
            color: #000; font-weight: 900; font-size: 16px; letter-spacing: 2px;
            text-transform: uppercase;
            background: linear-gradient(to bottom, #6e4f00, #000);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-shadow: 0px 1px 1px rgba(255, 215, 0, 0.3);
        }

        /* GÖVDE */
        .main-bar {
            display: flex; align-items: center; justify-content: center; 
            width: 100%; height: 90px;
            background: linear-gradient(180deg, #1a1a1a 0%, #000000 100%);
            border: 3px solid #FFD700; border-radius: 50px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8), inset 0 0 30px rgba(255, 215, 0, 0.1);
            overflow: hidden; position: relative;
        }

        .star-pattern {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                radial-gradient(rgba(255, 215, 0, 0.4), rgba(255, 215, 0, 0.1) 2px, transparent 3px),
                radial-gradient(rgba(255, 215, 0, 0.4), rgba(255, 215, 0, 0.1) 1px, transparent 2px);
            background-size: 450px 450px, 250px 250px; background-position: 0 0, 130px 270px;
            opacity: 0.4; animation: starMove 80s linear infinite; mix-blend-mode: screen;
        }
        @keyframes starMove { from { background-position: 0 0, 130px 270px; } to { background-position: 450px 450px, 380px 520px; } }

        /* --- DÜZELTME BURADA: TAKIM KUTULARI --- */
        .team-box {
            flex: 1; display: flex; align-items: center;
            z-index: 3; min-width: 0;
            height: 100%;
        }
        
        /* SOL TAKIM AYARLARI */
        .team-left { 
            justify-content: flex-end; /* Sağa (skora) yasla */
            padding-left: 60px; /* <--- SOL TARAFA TAMPON BÖLGE (Yazı kesilmesin diye) */
            padding-right: 15px;
        }
        
        /* SAĞ TAKIM AYARLARI */
        .team-right { 
            justify-content: flex-start; /* Sola (skora) yasla */
            padding-right: 60px; /* <--- SAĞ TARAFA TAMPON BÖLGE */
            padding-left: 15px;
        }

        .team-name {
            color: white;
            font-size: 32px; /* Başlangıç boyutu */
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            white-space: nowrap;
            /* text-overflow sildik, JS halledecek */
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            transition: font-size 0.2s ease;
        }

        /* SKOR */
        .score-circle {
            flex: 0 0 110px; height: 110px;
            background: radial-gradient(circle at 30% 30%, #FFD700 0%, #FDB931 40%, #996300 100%);
            border: 5px solid #000; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 42px; font-weight: 900; color: #000;
            z-index: 4;
            box-shadow: 0 5px 25px rgba(0,0,0,0.7), 0 0 15px rgba(255, 215, 0, 0.6);
            margin: 0 5px; position: relative; top: -5px;
        }

        /* NOKTALAR */
        .dots-area {
            display: flex; gap: 8px;
            flex-shrink: 0; /* Asla küçülme */
        }

        .dot {
            width: 20px; height: 20px;
            border-radius: 50%; border: 2px solid #555;
            background: rgba(0,0,0,0.3); transition: all 0.4s;
        }
        .dot.goal { background: #2ecc71; border-color: #FFD700; box-shadow: 0 0 15px #2ecc71, 0 0 5px #FFD700; transform: scale(1.2); }
        .dot.miss { background: #e74c3c; border-color: #FFD700; box-shadow: 0 0 10px #e74c3c; position: relative; }
        .dot.miss::after { content: "✕"; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; font-weight: 900; font-size: 14px; }

    </style>
</head>
<body>

    <div class="golden-board" id="mainBoard">
        <div class="header-bar"><span class="header-text">PENALTI ATIŞLARI</span></div>

        <div class="main-bar">
            <div class="star-pattern"></div>

            <div class="team-box team-left">
                <div class="team-name" id="evName">YÜKLENİYOR...</div>
                <div class="dots-area" id="evDots" style="margin-left: 15px;">
                    <div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div>
                </div>
            </div>

            <div class="score-circle">
                <span id="evScore">0</span>-<span id="depScore">0</span>
            </div>

            <div class="team-box team-right">
                <div class="dots-area" id="depDots" style="margin-right: 15px;">
                    <div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div>
                </div>
                <div class="team-name" id="depName">YÜKLENİYOR...</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.29.9.min.js"></script>
    <script>
        const SHEET_API_URL = "https://script.google.com/macros/s/AKfycbyHWYovjy3jKp6Slj21t-3PfqX01u1vehireRC7MEjTsf6JHqbJRfD5r6iy73_ymgC9tQ/exec";

        // --- GÜÇLENDİRİLMİŞ SIĞDIRMA FONKSİYONU ---
        function fitText(elementId) {
            const el = document.getElementById(elementId);
            const parent = el.parentElement;
            
            // 1. Önce fontu maksimum yap
            let size = 32; 
            el.style.fontSize = size + 'px'; 
            
            // 2. Taşma var mı diye kontrol et (scrollWidth içeriğin gerçek genişliğidir)
            // parent.clientWidth'ten noktaların kapladığı alanı (yaklaşık 150px) düşüyoruz kabaca
            const dotsWidth = 160; 
            const availableSpace = parent.clientWidth - dotsWidth;

            // 3. Döngü ile sığana kadar küçült
            while (el.scrollWidth > availableSpace && size > 12) {
                size--;
                el.style.fontSize = size + 'px';
            }
        }

        function takimIsimleriniGuncelle() {
            fetch(SHEET_API_URL)
            .then(response => response.json())
            .then(data => {
                if(data && data.length > 0) {
                    const evIsim = data[0][0]; // A1
                    const depIsim = data[0][3]; // D1
                    
                    if(evIsim) {
                        document.getElementById("evName").innerText = evIsim;
                        // Yazı değiştikten hemen sonra, tarayıcı render etsin diye minik gecikme
                        setTimeout(() => fitText("evName"), 100); 
                    }
                    if(depIsim) {
                        document.getElementById("depName").innerText = depIsim;
                        setTimeout(() => fitText("depName"), 100);
                    }
                }
            })
            .catch(error => console.error("Hata:", error));
        }

        takimIsimleriniGuncelle();
        setInterval(takimIsimleriniGuncelle, 10000);

        const pubnub = new PubNub({
            publishKey: "pub-c-84a7bd29-50ba-405a-b10b-808f24c7150e",
            subscribeKey: "sub-c-477e7b00-d093-4262-8c88-f69b58ba69e5",
            uuid: "golden_penalty_overlay_v4"
        });

        pubnub.subscribe({ channels: ['golden_league_penalti'] });

        pubnub.addListener({
            message: function(event) {
                const cmd = event.message;
                const board = document.getElementById('mainBoard');

                if (cmd.islem === "AC") {
                    board.classList.add("show");
                    takimIsimleriniGuncelle(); 
                } 
                else if (cmd.islem === "KAPAT") {
                    board.classList.remove("show");
                }
                else if (cmd.islem === "GUNCELLE") {
                    document.getElementById("evScore").innerText = cmd.evSkor;
                    document.getElementById("depScore").innerText = cmd.depSkor;
                    updateDots("evDots", cmd.evDurum);
                    updateDots("depDots", cmd.depDurum);
                }
                else if (cmd.islem === "SIFIRLA") {
                    resetBoard();
                }
            }
        });

        function updateDots(containerId, durumDizisi) {
            const dots = document.getElementById(containerId).children;
            for(let d of dots) d.className = "dot";
            durumDizisi.forEach((durum, i) => {
                if(i < 5) {
                    if(durum === 1) dots[i].classList.add("goal");
                    if(durum === 0) dots[i].classList.add("miss");
                }
            });
        }

        function resetBoard() {
            document.getElementById("evScore").innerText = "0";
            document.getElementById("depScore").innerText = "0";
            updateDots("evDots", []);
            updateDots("depDots", []);
        }
    </script>
</body>
</html>
